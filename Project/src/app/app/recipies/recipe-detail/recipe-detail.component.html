<div class="row">
    <div class="col-xs-12">
        <img [src]="activeRecipe.imagePath" class="img-fluid" alt="">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>Recipe Name: {{activeRecipe.name}} </h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Manage
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Add to Shopping List</a>
                <a class="dropdown-item" href="#">Edit Recipe</a>
                <a class="dropdown-item" href="#">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h2> Description: </h2>
        <p>{{ activeRecipe.description }}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h2> Ingredients </h2>
    </div>
</div>

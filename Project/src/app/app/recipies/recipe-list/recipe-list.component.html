<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">Add Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12" style="width: 100% !important;">
        <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipies">
            <div class="float-left">
                <h3 class="list-group-item-heading">{{recipe.name}}</h3>
                <p class="list-group-item-text">{{recipe.description}}</p>
            </div>
            <span class="float-right">
                <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height:100px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>

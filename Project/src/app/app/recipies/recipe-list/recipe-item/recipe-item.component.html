<a href="#" class="list-group-item clearfix" [ngClass]="myClass">
    <div class="float-left">
        <h3 class="list-group-item-heading">{{recipe.name}}</h3>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <span class="float-right">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height:100px;">
    </span>
</a>

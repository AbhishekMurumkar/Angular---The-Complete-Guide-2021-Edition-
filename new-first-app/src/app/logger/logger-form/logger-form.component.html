<div class="accountForm">
    <form>
        <div class="form-group">
            <label>Account Details</label>
            <input type="email" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name" #name required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1" name="status" [(ngModel)]="status">
                <option [ngValue]="'active'"  >Active</option>
                <option [ngValue]="'inactive'">Inactive</option>
                <option [ngValue]="'unknown'" >Unknown</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" (click)="emit()">Submit</button>
    </form>
</div>
